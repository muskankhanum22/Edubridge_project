<div class="main">
    <div><img  src="../../../assets/images/MMlogo.jpg" width="10%" height="90%"></div>
    <div (click)="routerToLink('/admin/home')" [class.selected]="url === '/admin/home'">Home</div>
    <div (click)="routerToLink('/admin/addproduct')" [class.selected]="url === '/admin/addproduct'">Add Grocessary</div>
    <div (click)="routerToLink('/admin/listproduct')" [class.selected]="url === '/admin/listproduct'">List Grocessary

    </div>
    <div (click)="routerToLink('/admin/orderlist')" [class.selected]="url === '/admin/orderlist'">Order List</div>
    <div [matMenuTriggerFor]="menu" class="user-name-item">
        <div>{{userName}}&nbsp;</div>
        <div>
            <mat-icon>expand_more</mat-icon>
        </div>
    </div>
</div>

<mat-menu #menu="matMenu" >
    <button style="background-color: red;color: whitesmoke; font-size: 25px;" (click)="routerToLink('/admin/logout')" mat-menu-item>
        <mat-icon style="color: whitesmoke;font-size: 25px;" >logout</mat-icon> Logout
    </button>

</mat-menu>
